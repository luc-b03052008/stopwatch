<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn eerste dashboard</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js" defer></script>
</head>
<body id="js--body">
     <article class="card card--slider">
        <h2 id="js--rangeValue">0</h2>
        <input id="js--slider" type="range" min="1" max="4" step="1">
     </article>
     <article class="card card--dynamisch">
        <img id="js--image"  src="" alt="Dynamische afbeelding">
        <p id="js--text"></p>
     </article>
     <article class="card card--stopwatch">
        <div>
           <span id="js--minutesTimer">0</span>: 
            
            <span id="js--secondsTimer">0</span>
        </div> 
        <section class="buttonWrapper">
            <button class="button button--start" id="js--start">Start</button>
            <button class="button button--reset" id="js--reset">Reset</button>  
        </section>
     </article>
</body>
</html>
